<!DOCTYPE html>
<html>

<head>
    <title> pomodoro clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="content">

    	<div id='info'>
    		<p>Pomodoro clock</p>
    	</div>
        <div id="settings">
            <div id="break-time" class="left">
                <button class="minus btn-settings">-</button>
                <label>5</label>
                <button class="add btn-settings">+</button>
            </div>
            <div id="work-time" class="right">
                <button class="minus btn-settings">-</button>
                <label>25</label>
                <button class="add btn-settings">+</button>
            </div>
        </div>
        <div id="time-zone">        
            <button id="timer">
                25:00
            </button>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
