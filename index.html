<!DOCTYPE html>
<html>

<head>
    <title> pomodoro clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/ico" href="Tomato.ico">
</head>

<body>
    <div id="content">
    	<div id='info'>
    		<p>Pomodoro clock</p>
    	</div>
        <div id="settings">
            <div id="break-time" class="left">
                <label>Break</label>
                <button id="break-time-minus" class="btn minus btn-settings">-</button>
                <label id="break">5</label>
                <button id="break-time-add" class="btn add btn-settings">+</button>
            </div>
            <div id="work-time" class="right">
                <label>Working time</label>
                <button id="working-time-minus" class="btn minus btn-settings">-</button>
                <label id="working-time">25</label>
                <button class="btn add btn-settings">+</button>
            </div>
        </div>
        <div id="time-zone">
            <button id="timer">
                25:00
            </button>
        </div>
    </div>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/clock.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
